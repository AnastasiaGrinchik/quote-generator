<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цитат</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/fonts/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="quote">
        <div class="quote-container">
            <span class="quote-container__icon">
                <i class="fas fa-quote-right quote-container__icon-quotes"></i>
            </span>
            <span class="quote-container__text"></span>
            <div class="quote-container__author"></div>
        </div>

        <div class="button-container">
            <button class="button-container__tweet button-style">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button-container__next button-style">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </div>
    <script src="script/quote.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
